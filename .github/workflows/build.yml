env:
  GTAF_FULL_VERSION: 0.0.1.${{ github.run_number }}

name: Build GTAF
#run-name: GTAF 0.0.1.${{ github.run_number }}
run-name: GTAF ${{ env.GTAF_FULL_VERSION }}

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main"]

jobs:
  build:
    name: Build (Linux)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build_type: [Release]

    steps:
      # - name: Compute build version
      #   run: |
      #     BASE_VERSION=0.0.1
      #     BUILD_NUMBER=${{ github.run_number }}
      #     echo "GTAF_FULL_VERSION=${BASE_VERSION}.${BUILD_NUMBER}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            clang

      - name: Configure CMake
        run: |
          cmake -S ./src -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DGTAF_FULL_VERSION=${{ env.GTAF_FULL_VERSION }}

      - name: Build
        run: |
          cmake --build build --config ${{ matrix.build_type }}

      - name: Run tests
        if: always()
        run: |
          if [ -f build/CTestTestfile.cmake ]; then
            ctest --test-dir build --output-on-failure
          else
            echo "No tests found, skipping."
          fi

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          cp -r build artifacts/build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gtaf-build-${{ env.GTAF_FULL_VERSION }}
          path: artifacts
